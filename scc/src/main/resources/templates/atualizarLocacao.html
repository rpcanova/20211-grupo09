<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Atualizar locação</title>
<script type="text/javascript">
	function consulta() {
		window.open("/sig/locacoes");
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo.css}" />
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>
<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Locação</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/sig/locacoes/{id} (id=${locacao.id}) }"
						th:object="${locacao}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cpf" class="col-form-label">CPF</label> <input
									type="text" th:field="*{cpf}" class="form-control" id="cpf"
									placeholder="cpf"> <span
									th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"
									class="text-danger"> </span>
							</div>

							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label> <input
									type="text" th:field="*{cep}" class="form-control" id="cep"
									placeholder="CEP"> <span
									th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="endereco" class="col-form-label">Endereço</label> <input
									type="text" th:field="*{endereco}" class="form-control"
									id="endereco" placeholder="endereco"> <span
									th:if="${#fields.hasErrors('endereco')}"
									th:errors="*{endereco}" class="text-danger"></span>
							</div>
							<div class="row">
								<div class="form-group col-md-8">
									<label for="dataInicio" class="col-form-label">Data de
										Início da Locação</label> <input type="text" th:field="*{dataInicio}"
										class="form-control" id="dataInicio"
										placeholder="Data de Início"> <span
										th:if="${#fields.hasErrors('dataInicio')}"
										th:errors="*{dataInicio}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="dataFim" class="col-form-label">Data de
										Final da Locação</label> <input type="text" th:field="*{dataFim}"
										class="form-control" id="dataFim" placeholder="Data de Final">
									<span th:if="${#fields.hasErrors('dataFim')}"
										th:errors="*{dataFim}" class="text-danger"></span>
								</div>
								<div class="form-group col-md-8">
									<input type="submit" class="btn btn-primary"
										value="Atualizar Locacao"> <input type="button"
										class="btn btn-primary" value="Consultar Locacao"
										onclick="consulta();">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
