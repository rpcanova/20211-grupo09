<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Atualizar imóvel</title>
<script type="text/javascript">
 function consulta() {
 window.open("/sig/imoveis");
 }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo.css}" />
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>
<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Imóvel</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/sig/imoveis/{id} (id=${imovel.id}) }"
						th:object="${imovel}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="nome" class="col-form-label">Nome</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder="nome"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="descricao" class="col-form-label">Descrição</label> <input
									type="text" th:field="*{descricao}" class="form-control" id="descricao"
									placeholder="Descrição"> <span
									th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="valor" class="col-form-label">Valor</label> <input
									type="number" step="any" th:field="*{valor}" class="form-control" id="valor"
									placeholder=""> <span
									th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label> <input
									type="text" th:field="*{cep}" class="form-control" id="cep"
									placeholder="CEP"> <span
									th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="endereco" class="col-form-label">Endereço</label> <input
									type="text" th:field="*{endereco}" class="form-control"
									id="endereco" placeholder="endereco"> <span
									th:if="${#fields.hasErrors('endereco')}"
									th:errors="*{endereco}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Atualizar Imovel"> <input type="button"
									class="btn btn-primary" value="Consultar Imovel"
									onclick="consulta();">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
